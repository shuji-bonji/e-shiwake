<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#0f172a" />
		<meta name="description" content="フリーランス・個人事業主向けの仕訳入力+証憑管理PWA" />

		<!-- OGP (Open Graph Protocol) -->
		<meta property="og:title" content="e-shiwake - 電子仕訳" />
		<meta property="og:description" content="フリーランス・個人事業主向けの仕訳入力+証憑管理PWA" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://shuji-bonji.github.io/e-shiwake/" />
		<meta property="og:image" content="https://shuji-bonji.github.io/e-shiwake/ogimage.png" />
		<meta property="og:site_name" content="e-shiwake" />
		<meta property="og:locale" content="ja_JP" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="e-shiwake - 電子仕訳" />
		<meta name="twitter:description" content="フリーランス・個人事業主向けの仕訳入力+証憑管理PWA" />
		<meta name="twitter:image" content="https://shuji-bonji.github.io/e-shiwake/ogimage.png" />

		<!-- PWA: マニフェストは+layout.svelteで動的に挿入 -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192x192.png" />

		<!-- PWA対応 -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="e-shiwake" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
